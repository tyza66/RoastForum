<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吐坛-帖子列表</title>
    <script src="./js/vue.js"></script>
    <script src="./js/eindex.js"></script>
    <script src="./js/axios.min.js"></script>
    <link rel="stylesheet" href="./css/eindex.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .title {
            text-align: center;
            line-height: 60px;
            font-family: 'Courier New', Courier, monospace;
        }

        .footer {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .foot {
            text-align: center;
            display: inline-block;
            margin-left: 5px;
            margin-left: 5px;
        }

        .card {
            width: 80%;
            height: 254px;
            background: rgb(236, 236, 236);
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
        }

        .cards {
            margin-top: 20px;
            width: 80%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .cards .red {
            background-color: #f43f5e;
        }

        .cards .blue {
            background-color: #3b82f6;
        }

        .cards .green {
            background-color: #22c55e;
        }

        .cards .card {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            height: 100px;
            width: 100%;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: 400ms;
        }

        .cards .card p.tip {
            font-size: 1em;
            font-weight: 700;
            overflow: hidden;
        }

        .cards .card p.second-text {
            font-size: .7em;
            overflow: hidden;
        }

        .cards .card:hover {
            transform: scale(1.1, 1.1);
        }

        .cards:hover>.card:not(:hover) {
            filter: blur(1px);
            transform: scale(0.9, 0.9);
        }

        .container {
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .userInfo {
            height: 50px;
        }

        .hot,
        .admin,
        .new {
            height: 200px;
        }

        .b-title {
            display: flex;
            justify-content: left;
            flex-direction: row;
            align-items: start;
        }

        .b-title .hot-icon {
            width: 30px;
            height: 30px;
            margin-left: 15px;
        }

        .b-title .admin-icon {
            width: 30px;
            height: 30px;
            margin-left: 15px;
        }

        .b-title .new-icon {
            width: 30px;
            height: 30px;
            margin-left: 15px;
        }

        .b-title span {
            line-height: 30px;
        }

        .pageController {
            position: fixed;
            bottom: 0;
            right: 0;
        }
    </style>
</head>

<body>

            <el-header>

            </el-header>
            <el-main>

                                        <span>新的帖子</span>

                                </div>
                            </el-col>
                        </el-row>
                    </div>
                    <div class="cards">
                        <div class="card" :class="(index+1)%3==0?'green':(index+1)%2==0?'red':'blue'" v-for="(item,index) in posts">
                            <p class="tip">{{item.title}}</p>
                            <p class="second-text">{{item.tags}}</p>
                        </div>
                    </div>
                    <el-input-number v-model="nowPage" @change="pageChange" :min="1" :max="allPage" label="描述文字" style="margin-top: 15px;"></el-input-number>
                    <el-input-number class="pageController" v-model="nowPage" controls-position="right" size="mini"
                        @change="pageChange" :min="1" :max="allPage"></el-input-number>
                </el-container>
            </el-main>
            <el-footer class="footer">
                <a class="foot" align="center"
                    href="https://tieba.baidu.com/f?kw=%CB%EF%D0%A6%B4%A8&fr=ala0&tpl=5&dyTabStr=MCw2LDEsNCw1LDMsMiw3LDgsOQ%3D%3D">直达孙吧</a>
                <a class="foot" align="center" href="https://github.com/tyza66/ToForum">Github开源仓库</a>
            </el-footer>
        </el-container>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                posts: [],
                nowPage: 1,
                allPage: 1,
            },
            created() {
                var that = this
                axios.get("./user/check").then(function (response) {
                    if (response.data.code != 200) {
                        window.location.href = "../";
                    }
                }).catch(function (error) {
                    console.log(error);
                })
                axios.get("./post/getByPage?now=1&size=12").then(function (response) {
                    if(response.data.code == 200) {
                        that.nowPage = 1
                        that.allPage = Math.floor(response.data.data.total / response.data.data.size) + 1
                        that.posts = response.data.data.records
                    }
                }).catch(function (error) {
                    console.log(error);
                })
            },
            methods: {
                pageChange(value) {
                    var that = this
                    axios.get("./post/getByPage?now="+value+"&size=12").then(function (response) {
                    if(response.data.code == 200) {
                        that.allPage = Math.floor(response.data.data.total / response.data.data.size) + 1
                        that.posts = response.data.data.records
                    }
                }).catch(function (error) {
                    console.log(error);
                })
                }
            }
        })
    </script>
</body>

</html>
