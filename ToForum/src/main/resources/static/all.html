<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吐坛-帖子列表</title>
    <script src="./js/vue.js"></script>
    <script src="./js/eindex.js"></script>
    <script src="./js/axios.min.js"></script>
    <link rel="stylesheet" href="./css/eindex.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .title {
            text-align: center;
            line-height: 60px;
            font-family: 'Courier New', Courier, monospace;
        }

        .footer {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .foot {
            text-align: center;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-container>
            <el-header>
                <h2 class="title">吐坛</h2>
            </el-header>
            <el-main>
                <el-container class="container"></el-container>
            </el-main>
            <el-footer class="footer">
                <a class="foot" align="center" href="https://github.com/tyza66/ToForum">Github开源仓库</a>
            </el-footer>
        </el-container>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {

            },
            created() {
                axios.get("./user/check").then(function (response) {
                    if (response.data.code != 200) {
                        window.location.href = "../";
                    }
                }).catch(function (error) {
                    console.log(error);
                })
            },
            methods: {

            }
        })
    </script>
</body>

</html>
